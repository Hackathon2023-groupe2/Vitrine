<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Musique</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- NavBar -->
  <div class="navBarContainer">
    <div class="titleNavBar"><a href="/home.html">YMusic</a></div>

    <div class="navBarComponent">
      <div><a href="/home.html">Ide</a></div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">

    <!-- Left Side -->
    <div class="leftSide">
      <!-- Container IDE -->
      <div class="ideContainer">
        <div class="textAreaContainer">
          <div class="ide">
            <!-- Count Area -->
            <div class="countArea" id="countArea">
              <div id="print">
                <div class="flexBox">1</div>
              </div>
            </div>
  
            <!-- TextArea -->
            <textarea  oninput="limitCharacters(this)" placeholder="Start typing your music" class="textAreaClass" id="textareaId"></textarea>
          </div>
            <!-- Container Button -->
            <div class="containerButton">
              <button class="runButton" id="run">Run</button>
              <button  class="downloadButton">Telecharger</button>
            </div>
        </div>
      </div>

    
    </div>

    <!-- Right Side -->
    <div class="rightSide">
      <div class="titleDocs">Docs :</div>
      <div class="docContainer">
        <!-- Input -->
        <div class="flexBoxBtnDocs">
          <input placeholder="choisie le tempo en s" class="InputTempo" id="tempo"></input>
        </div>
        <div class="flexBoxBtnDocs">"Pause 'number s'"</div>
        <div class="flexBoxBtnDocs">
          <button class="SonButton" onclick="ajouterCaractere('A')">"A" : Do</button>
          <button class="SonButton" onclick="ajouterCaractere('B')">"B" : RÃ©</button>
          <button class="SonButton" onclick="ajouterCaractere('C')">"C" : Mi</button>
        </div>
        <div class="flexBoxBtnDocs">
          <button class="SonButton" onclick="ajouterCaractere('D')">"D" : Fa</button>
          <button class="SonButton" onclick="ajouterCaractere('E')">"E" : Sol</button>
          <button class="SonButton" onclick="ajouterCaractere('F')">"F" : La</button>
        </div>
        <div class="flexBoxBtnDocs">
          <button class="SonButton" onclick="ajouterCaractere('G')">"G" : Si</button>
          <button class="SonButton" onclick="ajouterCaractere(' ')">Espace</button>
        </div>
        <div class="flexBoxBtnDocs">
          <button class="SonButton" onclick="SupCaractere()">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
