  <!-- NavBar -->
  <div class="navBarContainer">
    <div class="titleNavBar"><a href="/home.html">YMusic</a></div>

      <div><a href="/home.html">Ide</a></div>

  <!-- Main Container -->
  <div class="container">

    <!-- Left Side -->
    <div class="leftSide">
      <!-- Container IDE -->
      <div class="ideContainer">

          <div class="ide">
            <!-- Count Area -->
            <div class="countArea" id="countArea">
              <div id="print">
                <div class="flexBox">1</div>
              </div>

            <!-- TextArea -->
            <textarea  oninput="limitCharacters(this)" placeholder="Start typing your music" class="textAreaClass" id="textareaId"></textarea>
          </div>

            <div class="containerButton">
              <button type="submit" class="runButton">Run</button>
              <button type="submit" class="downloadButton">Telecharger</button>
            </div>
        </div>
      </div>

    
    </div>

    <!-- Right Side -->
    <div class="rightSide">
      <div class="titleDocs">Docs :</div>
      <div class="docContainer">
        <p class="flexBox">"Tempo 'number'"</p>
        <p class="flexBox">"Pause 'number s'"</p>
        <p class="flexBox"><button class="SonButton" onclick="ajouterCaractere('A')">"A" : Do</button> <button class="SonButton"onclick="ajouterCaractere('B')">"B" : RÃ©</button></p>
        <p class="flexBox"><button class="SonButton" onclick="ajouterCaractere('C')">"C" : Mi</button><button class="SonButton" onclick="ajouterCaractere('D')">"D" : Fa</button></p>
        <p class="flexBox"><button class="SonButton" onclick="ajouterCaractere('E')">"E" : Sol</button><button class="SonButton" onclick="ajouterCaractere('F')">"F" : La</button></p>
        <p class="flexBox"><button class="SonButton" onclick="ajouterCaractere('G')">"G" : Si</button></p>
        <p class="flexBox"><button class="SonButton" onclick="SupCaractere()">Supprimer</button></p>
      </div>
    </div>
  </div>
